<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOtube Premium | Tafari Edition</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --sidebar-bg: #0f0f0f;
            --card-hover: #272727;
            --accent-teal: #00f5d4;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --chip-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: "Inter", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* NAVBAR - Polished with Blur */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            height: 56px;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo { font-size: 20px; font-weight: 900; letter-spacing: -1px; cursor: pointer; display: flex; align-items: center; }
        .logo span { background: var(--accent-teal); color: #000; padding: 2px 6px; border-radius: 4px; margin-left: 6px; font-size: 12px; font-weight: 800; }

        .search-bar { display: flex; width: 40vw; max-width: 600px; }
        .search-bar input {
            flex: 1; background: #121212; border: 1px solid #333; color: white;
            padding: 10px 20px; border-radius: 40px 0 0 40px; outline: none;
        }
        .search-bar button {
            background: #222; border: 1px solid #333; border-left: none;
            color: white; padding: 0 20px; border-radius: 0 40px 40px 0; cursor: pointer;
        }

        /* MAIN LAYOUT - Flex ensures sidebar stays left */
        .main-container { display: flex; flex: 1; overflow: hidden; }

        .sidebar {
            width: 240px; background: var(--sidebar-bg); padding: 12px;
            display: flex; flex-direction: column; gap: 4px;
        }

        .nav-item {
            padding: 10px 16px; display: flex; align-items: center; gap: 24px;
            cursor: pointer; border-radius: 10px; font-size: 14px; transition: 0.2s;
        }
        .nav-item:hover { background: var(--card-hover); }
        .nav-item.active { background: var(--card-hover); font-weight: 600; color: var(--accent-teal); }
        .nav-item .material-symbols-rounded { font-size: 22px; }

        /* CONTENT AREA */
        .content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        .filter-bar {
            display: flex; gap: 12px; padding: 12px 24px;
            overflow-x: auto; white-space: nowrap;
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        
        .chip {
            background: var(--chip-bg); padding: 6px 14px; border-radius: 8px;
            font-size: 14px; font-weight: 500; cursor: pointer; transition: 0.2s;
        }
        .chip:hover { background: rgba(255,255,255,0.2); }
        .chip.active { background: white; color: black; }

        /* VIDEO GRID */
        .video-feed { flex: 1; padding: 24px; overflow-y: auto; scroll-behavior: smooth; }
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; row-gap: 32px;
        }

        .video-card { display: flex; flex-direction: column; gap: 12px; cursor: pointer; transition: transform 0.2s; }
        .video-card:active { transform: scale(0.98); }
        
        .thumbnail {
            width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px;
            position: relative; overflow: hidden;
        }

        /* SHIMMER EFFECT */
        .thumbnail::after {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 100% { left: 100%; } }

        .video-info { display: flex; gap: 12px; }
        .avatar { width: 36px; height: 36px; background: #333; border-radius: 50%; flex-shrink: 0; }
        .details h3 { margin: 0; font-size: 14px; line-height: 1.4; color: white; }
        .details p { margin: 4px 0 0 0; font-size: 12px; color: var(--text-dim); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      /* Maxed Out Card Hover */
.video-card:hover .thumbnail {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0, 245, 212, 0.2);
}

.video-card:hover h3 {
    color: var(--accent-teal);
    transition: color 0.3s ease;
}

/* Add a Glow to the Active Chip */
.chip.active {
    background: var(--accent-teal);
    color: #000;
    box-shadow: 0 0 15px rgba(0, 245, 212, 0.5);
}
   @media (max-width: 768px) {
    .sidebar {
        display: none; /* Hides sidebar on phones */
    }
    .search-bar {
        width: 150px; /* Makes search smaller on phones */
    }
}
   /* Add this at the bottom of your <style> */
.watch-container, .video-grid {
    animation: fadeIn 0.4s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Make the Like button pulse when active */
.like-btn.active {
    animation: heartBeat 0.3s ease-in-out;
}

@keyframes heartBeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
  .toast {
    position: fixed;
    bottom: 24px;
    left: 24px;
    background: var(--accent-teal);
    color: black;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    animation: slideUp 0.3s ease-out;
    z-index: 9999;
}

@keyframes slideUp {
    from { transform: translateY(100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
  </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="location.reload()">GOtube<span>PREMIUM</span></div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><span class="material-symbols-rounded">search</span></button>
        </div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <span class="material-symbols-rounded" style="cursor: pointer;">notifications</span>
            <div class="avatar" style="background: var(--accent-teal); width: 32px; height: 32px;"></div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="nav-item active"><span class="material-symbols-rounded"></span> Home</div>
            <div class="nav-item"><span class="material-symbols-rounded"></span> Subscriptions</div>
            <hr style="width: 90%; border: 0; border-top: 1px solid #333; margin: 12px auto;">
            <div class="nav-item"><span class="material-symbols-rounded"></span> Library</div>
            <div class="nav-item"><span class="material-symbols-rounded"></span> History</div>
            <div class="nav-item"><span class="material-symbols-rounded"></span> Settings</div>
        </aside>

        <main class="content">
            <div class="filter-bar">
                <div class="chip active">All</div>
                <div class="chip">Tafari OS</div>
                <div class="chip">Coding</div>
                <div class="chip">Cyberpunk</div>
                <div class="chip">Music</div>
                <div class="chip">Gaming</div>
                <div class="chip">Aesthetic</div>
            </div>

            <div class="video-feed">
                <div class="video-grid" id="videoGrid">
                    </div>
            </div>
        </main>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
